
spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      include:
        mapper: /mapper-[\\w-\\.]+jar
        pagehelper: /pagehelper-[\\w-\\.]+jar
  datasource:
#    url: jdbc:mysql://localhost:3306; DatabaseName=dbgril&useSSL=true
    url: jdbc:mysql://127.0.0.1:3306/dbgril?useSSL=false&serverTimezone=Hongkong&characterEncoding=utf-8&autoReconnect=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      stat-view-servlet:
        allow: true
  thymeleaf:
    prefix: ./resources/static/html/
    suffix: html


mybatis:
   type-aliases-package: com.example.demo.pojo
   mapper-locations: classpath:mapper/*.xml

mapper:
  mappers: com.example.demo.utils.MyMapper
  not-empty: false
  identity: MYSQL



pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql





server:
  port: 8081